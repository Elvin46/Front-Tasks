<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b69767605.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="login">
            <div class="form">
                <div class="container d-flex flex-column">
                    <label for="username">Username</label>
                    <input type="text" id="username" />
                    <label for="pass">Password</label>
                    <input type="password" id="pass" />
                    <h3 class="invalid">Incorrect Password or Username</h3>
                    <div class="btns d-flex justify-content-between">
                        <button class="login" type="click">Log in</button>
                        <button class="guest" type="click">Continue as guest</button>
                    </div>
                </div>
              </div>
        </section>

        <div class="container div">
            <div class="product-head d-flex flex-row">
                <h2>Products</h2>
                <div class="head-right">
                    <a href="#" class="basket-icon"><i class="fas fa-shopping-cart"></i>
                        <span>0</span></a>
                    <a href="#" class="logout">logout</a>
                </div>
            </div>
            <div class="card-deck mt-4 mb-4 text-center flex-row ">
                <div class="card mb-4 shadow-sm" data-id="1">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Nike Air</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">100</h1>
                        <button type="button" class="btn btn-block btn-outline-primary add-to-cart">Add to
                            Cart</button>
                    </div>
                </div>
                <div class="card mb-4 shadow-sm" data-id="2">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Adidas Superstar</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">120</h1>
                        <button type="button" class="btn btn-block btn-outline-primary add-to-cart">Add to
                            Cart</button>
                    </div>
                </div>
                <div class="card mb-4 shadow-sm" data-id="3">
                    <div class="card-header">
                        <h4 class="my-0 product-name font-weight-normal">Puma St Runner</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title product-price pricing-card-title">130</h1>
                        <button type="button" class="btn btn-block btn-outline-primary add-to-cart">Add to
                            Cart</button>
                    </div>
                </div>
            </div>
    
            <div class="cart mb-4 shadow-sm">
                <div class="card-header">
                    <h2>Cart</h2>
                </div>
                <div class="card-body">
                    <table class="cart-table">
                        <thead>
                            <td>ID</td>
                            <td>Name</td>
                            <td>Count</td>
                            <td>Price   </td>
                        </thead>
                        <tbody class="cart">
                        </tbody>
                        <tfoot>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-right">Total: <strong class="total"></strong></td>
                            <td></td>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
