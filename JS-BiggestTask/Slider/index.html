<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b69767605.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
    <!-- LOG-IN SECTION START -->
    <section id="log-in" >
      <div class="container">
        <div class="input d-flex flex-column align-items-center">
          <input type="text" id="inputLabel" class="form-control" />
          <button class="saveBtn">Log In</button>
        </div>
      </div>
    </section>

    <!-- CHECK-IN SECTION END -->

    <!------------------------------------------------------------------------------->

    <!-- SMALL IMAGES SECTION START-->
    <section id="pictures">
        <div class="container">
            <div class="welcome"></div>
            <div class="gallery d-flex justify-content-between">
                <i class="fas fa-cloud-upload-alt"></i>
                <input type="file" class="form-img">
            </div>
        </div>
    </section>
    <!-- SMALL IMAGES SECTION END-->

    <!------------------------------------------------------------------------------->

    <!-- POP-UP SECTION START -->
    <section id="pop-up">
        <div class="popup">
            <div class="inner">
              <img src="./assets/images/img_1_big.jpeg" alt="slider-biggest" />
              <div class="close-icon">
                <i class="far fa-times-circle"></i>
              </div>
              <div class="arrows">
                <div class="prev">
                  <i class="fas fa-arrow-circle-left"></i>
                </div>
                <div class="next">
                  <i class="fas fa-arrow-circle-right"></i>
                </div>
              </div>
            </div>
          </div>
    </section>
    <!-- POP-UP SECTION END -->
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
